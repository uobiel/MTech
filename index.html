<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toast/toast.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>MTech</title>
</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="icon-menu">
                <i id="open-menu" class="bi bi-list"></i>
            </div>

            <ul>
                <li class="menu-item">
                    <a href="#">
                        <span class="icon"><i class="bi bi-building-fill-gear"></i>Serviços</span>
                    </a>
                </li>

                <li class="menu-item">
                    <a href="#">
                        <span class="icon"><i class="bi bi-globe-americas"></i></i>Redes sociais</span>
                    </a>
                </li>

                <section class="button-contact-menu">
                    <button class="button">
                        Entrar em contato
                    </button>
                </section>
            </ul>
        </div>
        <header id="header">
            <div class="company-name">
                
            </div>

            <div class="section-menus">
                <a id="services" href="#">Serviços</a>
                <a id="social" href="#">Redes Sociais</a>
            </div>

            <section class="button-contact">
                <button class="button" id="contact">
                    Entrar em contato
                </button>
            </section>
        </header>

        <div class="messages">

        </div>

        <main id="main">
            <section class="left">
                <div class="text-big">
                    <p>A gestão das suas vendas <br> nas palmas da sua mão</p>
                </div>
                <div class="text-small">
                    <p>Gerencie suas vendas com segurança, <br> modernidade e agilidade</p>
                </div>

                <div class="fade hidden">                    
                    <div class="image-ilustration hidden">

                    </div>
                </div>

                <div class="button">
                    <button id="know-more" class="button">Saba mais</button>
                </div>
            </section>

            <section class="rigth">
                <div class="fade">                    
                    <div class="image-ilustration">

                    </div>
                </div>
            </section>
        </main>
    </div>
    
</body>

<script type="module" src="script.js"></script>
<script type="module" src="toast/toast.js"></script>

</html>
